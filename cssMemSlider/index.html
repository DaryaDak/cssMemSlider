<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <div class="container">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
				<input checked type="radio" name="slider" id="switch1">
				<input type="radio" name="slider" id="switch2">
				<input type="radio" name="slider" id="switch3">
				<input type="radio" name="slider" id="switch4">
				<input type="radio" name="slider" id="switch5">
				<div id="slides">
					<div id="overflowhidden">
						<div class="image">
							<article><figure><img src="assets/img/img1.jpg" alt="Mem Picture"><figcaption>Кошачье селфи раз</figcaption></figure></article>
							<article><figure><img src="assets/img/img2.jpg" alt="Mem Picture"><figcaption>Кошачье селфи два</figcaption></figure></article>
							<article><figure><img src="assets/img/img3.jpg" alt="Mem Picture"><figcaption>Кошачье селфи три</figcaption></figure></article>
							<article><figure><img src="assets/img/img4.jpg" alt="Mem Picture"><figcaption>Кошачье селфи четыре</figcaption></figure></article>
							<article><figure><img src="assets/img/img5.jpg" alt="Mem Picture"><figcaption>И последнее кошачье селфи)</figcaption></figure></article>
						</div>
					</div>
					<div id="active">
						<label for="switch1"><div id="inner"></div></label>
						<label for="switch2"><div id="inner"></div></label>
						<label for="switch3"><div id="inner"></div></label>
						 <label for="switch4"><div id="inner"></div></label>
						 <label for="switch5"><div id="inner"></div></label>
					</div>
				</div>

			</article>
	</div>
</body>
</html>
